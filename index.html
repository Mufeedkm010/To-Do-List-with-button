<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-Do List</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="todo">
            <h1>My to-do list</h1>
            <p>Double-click an item to mark it complete.</p>
            <div class="input">
                <input type="text" id="new-task" placeholder="Add task">
                <button id="add">Add</button>
            </div>
            <ul id="tasks">
                <li>Attend meeting</li>
                <li class="completed">Complete Assignment</li>
                <li>Finish design for new website</li>
            </ul>
            <div class="buttons">
                <button class="clear">Clear Completed</button>
                <button class="empty">Empty List</button>
                <button class="save">Save List</button>
            </div>
        </div>
    </div>
</body>
</html>
